---
- name: Copy encryption-config.yaml to masters
  copy:
    src: "{{ certdir }}/encryption-config.yaml"
    dest: "{{ kube_dir }}"
  become: yes

- name: Copy all certs to kubemaster
  copy:
    src: "{{ certdir }}/{{ item }}"
    dest: "{{ kube_cert_dir }}"
  with_items:
    - ca.pem
    - ca-key.pem
    - kubernetes.pem
    - kubernetes-key.pem
    - admin.pem
    - admin-key.pem
  become: yes

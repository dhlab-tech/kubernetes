---
- name: Ensure calico config
  template:
    src: 10-calico.conf.j2
    dest: "{{ cni_conf_dir }}/10-calico.conf"
    mode: 0644

- name: Ensure directory for nodename
  file:
    path: /var/lib/calico
    state: directory
    mode: "0644"

- name: Ensure nodename for calico
  shell: |
    echo '{{ kubenode }}' | tee /var/lib/calico/nodename
  loop: "{{ groups['kubenodes'] }}"
  loop_control:
    loop_var: kubenode

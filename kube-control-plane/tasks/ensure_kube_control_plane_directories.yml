---
- name: Ensure tmp dir
  tempfile:
    state: directory
    suffix: kube-control-plane
  register: kube-control-plane-workdir
- name: Ensure k8s dir
  file:
    path: "{{ kube_dir }}"
    state: directory
- name: Ensure user systemd
  file:
    path: "/usr/lib/systemd/system"
    state: directory
